<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="title">
        <h1>Welcome to Rock, Paper, and Scissors game!</h1>
        <p class="game-introduction">
          Select your choice from the buttons below. First player to reach 5
          points wins the game.
        </p>
      </div>
      <div class="btns-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <div class="result"></div>
      <div class="score">
        Score
        <div class="score-p-container">
          <p class="score-para">
            Player: <span class="player-score-span">0</span>
          </p>
          <p class="score-para">
            Computer: <span class="computer-score-span">0</span>
          </p>
        </div>
      </div>
      <div class="end-game-div">
        <p class="end-game-text"></p>
        <button class="restart-btn hide">Restart</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
